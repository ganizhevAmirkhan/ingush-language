
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>API Autocomplete</title>
</head>
<body>
<pre id="output">Loading...</pre>

<script>
async function run() {
  const params = new URLSearchParams(window.location.search);
  const q = params.get("q");

  if (!q) {
    document.getElementById("output").textContent =
      JSON.stringify({ error: "q parameter required" }, null, 2);
    return;
  }

  const response = await fetch("https://ganizhevamirkhan.github.io/ingush-language/NEW_ingush_dictionary.json");
  const dict = await response.json();

  const results = dict.filter(e =>
    e.russian.startsWith(q) ||
    e.ingush.startsWith(q)
  );

  document.getElementById("output").textContent =
    JSON.stringify(results.length ? results : { error: "no matches" }, null, 2);
}
run();
</script>

</body>
</html>
